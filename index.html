<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta author="hari64boli64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoding Tool For Substitution Cipher</title>
    <!-- semantic-ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <!-- particles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
</head>

<body>
    <h1>換字式暗号解読用ツール</h1>
    <div class="ui container center aligned">
        <button id="howToButton" class="ui teal button">
            <i class="question circle icon"></i>
            説明
        </button>
        <button id="hintButton" class="ui yellow button">
            <i class="lightbulb outline icon"></i>
            ヒント
        </button>
        <button id="resetButton" class="ui blue button">
            <i class="sync icon"></i>
            リセット
        </button>
    </div>
    <h2>暗号文</h2>
    <div id="problem"></div>
    <h2>変換表</h2>
    <div id="table">
    </div>
    <h2>解読文</h2>
    <div id="answer"></div>
    <h2>解答</h2>
    <form id="form" class="ui form">
        <div class="ui container center aligned two fields">
            <div class="field">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" value=" " min="2023-01-01" max="2023-12-31" />
            </div>
            <div class="field">
                <label for="place">場所</label>
                <select id="place" name="place" class="ui fluid dropdown">
                    <option value="" selected disabled style="display:none"></option>
                    <option value="0">the pharmacy at the corner</option>
                    <option value="1">the bookstore near the station</option>
                    <option value="2">the cinema by the mall</option>
                    <option value="3">the gym next to the gas station</option>
                    <option value="4">the library near the park</option>
                    <option value="5">the museum in downtown</option>
                    <option value="6">the hotel near the library</option>
                    <option value="7">the cafe on Main Street</option>
                    <option value="8">the ice cream shop on Sub Street</option>
                    <option value="9">the pet shop by the grocery store</option>
                </select>
            </div>
        </div>
        <div class="ui container center aligned">
            <button id="submit" class="ui green button large">
                <i class="paper plane icon"></i>
                解答する
            </button>
        </div>
    </form>
    <div class="footer-clean">
        <footer>
            <div class="item">
                <p class="copyright">工学博覧会 暗号班 © 2023</p>
            </div>
        </footer>
    </div>
</body>

</html>
